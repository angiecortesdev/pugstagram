<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Pugstagram</title>

    <link rel="stylesheet" href="fontss/Pacifico/Pacifico-Regular.ttf" />
    <link rel="stylesheet" href="fonts/style.css" />

    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <div class="leading">
      <header class="Header">
        <div class="Header-container">
          <div class="Header-content">
            <div class="Header-logo">
              <h1>Pugstagram</h1>
            </div>
            <div class="Header-nav">
              <ul>
                <span class="icon-heart"></span>
                <span class="icon-user"></span>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main class="main-section internal-margin">
        <div class="main-article">
          <article class="article">
            <div class="other-prifile">
              <img class="image-pug" src="imagenes/pug.jpg" alt="" />
              <span class="elmo"><b>Elmo.pug</b></span>
              <p class="elmo2">Bogotá Colombia</p>
              <span class=".icon-ellipsis-h"></span>
            </div>
            <div>
              <img class="image" src="imagenes/pug.jpg" alt="" />
            </div>
          </article>
          <!-- article icons -->

          <article class="article">
            <div>
              <span class="icon-heart"></span>
              <span class="icon-paper-plane"></span>
              <span class="icon-bookmark"></span>
            </div>
          </article>

          <!-- article comments -->
          <article class="article">
            <div>
              <b>Elmo pug</b>
              <p class="text2">Disfrutando de mi piscina</p>
              <br />
              <b>Crispeta</b> <span class="text3">Hola Elmo</span>
              <br />
              <b>Dollarsin</b><span class="text3">¡Hola!</span>
            </div>
          </article>

          <!-- article add comment -->

          <article class="article">
            <div>
              <p class="add-comments">Agregar comentario</p>
              <p class="post">Post</p>
            </div>
          </article>
        </div>
        <aside class="main-aside">
          <div class="profile2">
            <img class="left" src="imagenes/abn.jpg" alt="imagen de perfil" />
            <p class="on"><b>angiecortesdev4.0</b></p>
            <p class="on">Angie Cortes</p>
          </div>
          <div class="profile">
            <img
              class="izquierda"
              src="imagenes/abn.jpg"
              alt="imagen de perfil"
            />
            <p class="on"><b>Nickname</b></p>
            <p class="uppercase">10 horas antes</p>
          </div>
          <div class="profile">
            <img
              class="izquierda"
              src="imagenes/abn.jpg"
              alt="imagen de perfil"
            />
            <p><b>Nickname</b></p>
            <p class="uppercase">10 horas antes</p>
          </div>
          <div class="profile">
            <img
              class="izquierda"
              src="imagenes/abn.jpg"
              alt="imagen de perfil"
            />
            <p><b>Nickname</b></p>
            <p class="uppercase">10 horas antes</p>
          </div>
        </aside>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
